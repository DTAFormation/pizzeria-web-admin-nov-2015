<h1>Liste des commandes à distribuer</h1>
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Id</th>
			<th>Type</th>
			<th>Paiement</th>
			<th>Reglee?</th>
			<th>Etat</th>
			<th>Validation</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="tab in ctrl.pizzaPretes">
			<td>{{tab.id}}</td>
			<td>{{tab.type}}</td>
			<td>{{tab.paiement}}</td>
			<td>{{tab.paye}}</td>
			<td>{{tab.etat}}</td>
			<td><button type="button" ng-click="ctrl.validerDistribution(tab)" class="btn btn-success">Commande distribuée</button></td>
		</tr>
	</tbody>
</table>
