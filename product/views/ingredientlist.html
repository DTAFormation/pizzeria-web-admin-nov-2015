<div class="col-lg-12"><h1>Liste des ingredient</h1><br></br></div>	

<div class="row">
	<!-- Partie Listing affichage panneau-->

		<!-- Liste des Ingredient-->
		<div class="row">
			<div><h2>Ingredient</h2></div>

			<div class="col-xs-2 label label-success product" ng-repeat="ingredient in ctrl.ingredientsProducts track by $index">
				<div class="row text-center h3">{{ingredient.nom}}</div>

				<!--Boutton de suppression de l'ingredient-->
				<div class="row">
					<div class="col-lg-4"></div>
					<div class="col-lg-4 btn btn-danger" ng-click="ctrl.suppressionimerIngredient(ingredient.id)" >Supprimer</div>
					<div class="col-lg-4"></div>
				</div>
			</div>
		</div>
	</div>
