
<div class="col-lg-12"><h1>Modifier un produit</h1><br></br></div>	

<div class="row">

	<div class="col-lg-3"></div>

	<!-- Formulaire d'ajout d'un produit-->
	<div class="col-lg-6 panel panel-default">
		
		<div class="row col-lg-12 form-group">

			<form ng-model="ctrl.produitSelectionner" ng-submit="ctrl.updateProduit()" >
				<div ng-show="ctrl.produitSelectionner.$invalid && ctrl.produitSelectionner.$dirty">
					<h1>Les champs avec * sont obligatoires</h1>
				</div>

				<div class="form-group">
					<label for="nom">Nom*:</label>
					<input class="form-control" type="text" id="nom" name="nom" ng-model="ctrl.produitSelectionner.nom" required value="">
				</div>

				<div class="form-group">
					<label for="type">Type*:</label>
					<select  class="form-control" id="type" name="type" ng-model="ctrl.produitSelectionner.type"  required>

      					<option ng-repeat="typeproduct in ctrl.typeProducts" value="{{typeproduct.nom}}">{{typeproduct.nom}}</option>
    				</select>
			</div>

			<div class="form-group" ng-show="ctrl.produitSelectionner.type=='PIZZA'">
				<label for="taille">Taille*:</label>
					<select  class="form-control" id="taille" name="taille" ng-model="ctrl.produitSelectionner.taille" ng-required="ctrl.produitSelectionner.type=='PIZZA'" >
	
      					<option ng-repeat="tailleproduct in ctrl.tailleProducts" value="{{tailleproduct.nom}}">{{tailleproduct.nom}}</option>
    				</select>
		</div>

		<div class="form-group" ng-show="ctrl.produitSelectionner.type=='BOISSON'">
			<label for="format">Format*:</label>
					<select  class="form-control" id="format" name="format" ng-model="ctrl.produitSelectionner.format" ng-required="ctrl.produitSelectionner.type=='BOISSON'" >

      					<option ng-repeat="formatproduct in ctrl.formatProducts" value="{{formatproduct.nom}}">{{formatproduct.nom}}</option>
    				</select>
	</div>



	<div class="form-group">
		<label for="prix">Prix*:</label>
		<input class="form-control" type="number" step="0.01" id="prix" name="prix" ng-model="ctrl.produitSelectionner.prix"  min=0 required>
	</div>

	<div class="form-groupe form-inline" ng-show="ctrl.produitSelectionner.type=='PIZZA'">
		<label>Ingredients:</label>
		<div ng-repeat="ingredientproduct in ctrl.ingredientsProductmodif">
			<input class="checkbox" type="checkbox" ng-model="ingredientproduct.selected"> {{ingredientproduct.nom}} 
		</div>
		<br>
	</div>
<!--Submit-->
<div class="form-group">
	<button class="form-control btn btn-success" type="submit" value= "Sauvegarder" ng-disabled="produitSelectionner.$invalid">SAVE</button>
</div>

</form>
</div>
</div>
<div class="col-lg-3"></div>

</div>
