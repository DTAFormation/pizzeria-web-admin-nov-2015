
<div class="col-lg-12"><h1>Modification du produit</h1><br></br></div>	

<div class="row">

	<div class="col-lg-3"></div>

	<!-- Formulaire de modif d'un produit-->
	<div class="col-lg-6 panel panel-default">

{{ctrl.produitSelectionner}}
		<div class="row col-lg-12 form-group">
			<form name="ctrl.productForm" ng-submit="ctrl.updateProduit()" novalidate>
				<div ng-show="ctrl.productForm.$invalid && ctrl.productForm.$dirty">
					<h1>Les champs avec * sont obligatoires</h1>
				</div>

				<div class="form-group">
					<label for="nom">Nom*:</label>
					<input class="form-control" type="text" id="nom" name="nom" ng-model="ctrl.produitSelectionner.name" required>
				</div>

				<div class="form-group">
					<label for="type">Type:</label>
					<select  class="form-control" id="type" name="type" ng-model="ctrl.productForm.type" value="ctrl.produitModif.type">
      					<option ng-repeat="typeproduct in ctrl.typeProducts">{{typeproduct.nom}}</option>
    				</select>
				</select>
			</div>

			<div class="form-group">
				<label for="taille">Taille (Pizza):</label>
					<select  class="form-control" id="taille" name="taille" ng-model="ctrl.productForm.taille" value="ctrl.produitModif.taille">
      					<option ng-repeat="tailleproduct in ctrl.tailleProducts" value="{{tailleproduct.id}}">{{tailleproduct.nom}}</option>
    				</select>
		</div>

		<div class="form-group">
			<label for="format">Format (Boisson):</label>
					<select  class="form-control" id="format" name="format" ng-model="ctrl.productForm.format" value="ctrl.produitModif.format">
      					<option ng-repeat="formatproduct in ctrl.formatProducts" value="{{formatproduct.id}}">{{formatproduct.nom}}</option>
    				</select>
	</div>



	<div class="form-group">
		<label for="prix">Prix*:</label>
		<input class="form-control" type="number" id="prix" name="prix" ng-model="ctrl.productForm.prix" value="ctrl.produitModif.prix" required>
	</div>

	<div class="form-groupe form-inline" ng-repeat="ingredientproduct in ctrl.ingredientsProducts">
		<input class="checkbox" type="checkbox" data-checklist-model="ctrl.listingredientForm" data-checklist-value="ingredientproduct"> {{ingredientproduct.nom}} 
	</div>
<!--Submit-->
<div class="form-group">
	<button class="form-control btn btn-success" type="submit" value= "Sauvegarder">SAVE</button>
</div>

</form>
</div>
</div>
<div class="col-lg-3"></div>

</div>
