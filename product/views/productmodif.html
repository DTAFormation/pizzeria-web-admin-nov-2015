
<div class="col-lg-12"><h1>Modification du produit</h1><br></br></div>	

<div class="row">

	<div class="col-lg-3"></div>

	<!-- Formulaire de modif d'un produit-->
	<div class="col-lg-6 panel panel-default">

		<div class="row col-lg-12 form-group">
			<form ng-model="ctrl.produitSelectionner" ng-submit="ctrl.updateProduit()" novalidate>
				<div ng-show="ctrl.produitSelectionner.$invalid && ctrl.produitSelectionner.$dirty">
					<h1>Les champs avec * sont obligatoires</h1>
				</div>

<input class="form-control" type="number" id="id" name="id" ng-model="ctrl.produitSelectionner.id" ng-hide="true" required>
				<div class="form-group">
					<label for="nom">Nom*:</label>
					<input class="form-control" type="text" id="nom" name="nom" ng-model="ctrl.produitSelectionner.nom" required>
				</div>

				<div class="form-group">
					<label for="type">Type:</label>
					<select  class="form-control" id="type" name="type" ng-model="ctrl.produitSelectionner.type">
      					<option ng-repeat="typeproduct in ctrl.typeProducts">{{typeproduct.nom}}</option>
    				</select>
				</select>
			</div>

			<div class="form-group" ng-show="ctrl.productForm.type=='PIZZA'">
				<label for="taille">Taille (Pizza):</label>
					<select  class="form-control" id="taille" name="taille" ng-model="ctrl.produitSelectionner.taille" >
      					<option ng-repeat="tailleproduct in ctrl.tailleProducts" value="{{tailleproduct.id}}">{{tailleproduct.nom}}</option>
    				</select>
		</div>

		<div class="form-group" ng-show="ctrl.productForm.type=='BOISSON'">
			<label for="format">Format (Boisson):</label>
					<select  class="form-control" id="format" name="format" ng-model="ctrl.produitSelectionner.format" >
      					<option ng-repeat="formatproduct in ctrl.formatProducts" value="{{formatproduct.id}}">{{formatproduct.nom}}</option>
    				</select>
	</div>



	<div class="form-group">
		<label for="prix">Prix*:</label>
		<input class="form-control" type="number" id="prix" name="prix" ng-model="ctrl.produitSelectionner.prix" required>
	</div>

	<div class="form-groupe form-inline" ng-repeat="ingredientproduct in ctrl.ingredientsProducts">
		<input class="checkbox" type="checkbox" data-checklist-model="ctrl.listingredientForm" data-checklist-value="ingredientproduct"> {{ingredientproduct.nom}} 
	</div>
<!--Submit-->
<div class="form-group">
	<button class="form-control btn btn-success" type="submit" value= "Sauvegarder">SAVE</button>
</div>

</form>
</div>
</div>
<div class="col-lg-3"></div>

</div>
