<form ng-model="ctrl.user" method="POST" role="form">
	<legend>Modifier l'utilisateur</legend>

	<div class="form-group">
		<label for="nom">Nom</label>
		<input ng-model="ctrl.user.nom" type="text" class="form-control" id="nom">
	</div>

	<div class="form-group">
		<label for="prenom">Pr√©nom</label>
		<input ng-model="ctrl.user.prenom" type="text" class="form-control" id="prenom">
	</div>
	<div class="form-group">
		<label for="password">Mot de passe</label>
		<input ng-model="ctrl.user.password" type="password" class="form-control" id="password">
	</div>
	<div class="form-group">
		<label for="type">Type</label>
		<select ng-model="ctrl.user.type" name="type" id="type" class="form-control" required="required">
			<option ng-repeat="t in ctrl.types">{{t}}</option>
		</select>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
