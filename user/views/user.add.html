<form  autocomplete="off" ng-model="ctrl.user" ng-submit="ctrl.save()" method="POST" role="form">
	<legend>Ajouter un utilisateur</legend>

	<div class="form-group">
		<label for="nom">Nom</label>
		<input ng-model="ctrl.user.nom" type="text" class="form-control" id="nom">
	</div>

	<div class="form-group">
		<label for="prenom">Pr√©nom</label>
		<input ng-model="ctrl.user.prenom" type="text" class="form-control" id="prenom">
	</div>
	<div class="form-group">
		<label for="login">Identifiant</label>
		<input ng-model="ctrl.user.login" type="text" class="form-control" id="login">
	</div>
	<div class="form-group">
		<label for="mdp">Mot de passe</label>
		<input ng-model="ctrl.user.mdp" type="password" class="form-control" id="mdp">
	</div>
	<div class="form-group">
		<label for="type">Type</label>
		<select ng-model="ctrl.user.type" name="type" id="type" class="form-control" required="required">
			<option ng-repeat="t in ctrl.types" value="{{t.key}}">{{t.value}}</option>
		</select>
	</div>
	<button type="submit" class="btn btn-primary">Ajouter</button>
</form>
